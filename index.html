<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Dynamic Grid with Fixed Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        h2 {
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 70px;
        }

        .grid-item {
            border: 1px solid #ccc;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h2>Semi-Transparent Fixed Header</h2>
    </header>
    <div class="grid-container" id="gridContainer">
        <!-- The grid items will be added here dynamically -->
    </div>

    <script>
        const imagesData = [
            { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" },
            { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" }, { src: "image1.jpg", alt: "Image 1", description: "Item 1" },
            { src: "image2.jpg", alt: "Image 2", description: "Item 2" },
            // Add more objects as needed
        ];

        const gridContainer = document.getElementById("gridContainer");

        imagesData.forEach(data => {
            const gridItem = document.createElement("div");
            gridItem.className = "grid-item";
            gridItem.innerHTML = `
        <img src="${data.src}" alt="${data.alt}">
        <p>${data.description}</p>
      `;
            gridContainer.appendChild(gridItem);
        });
    </script>
</body>

</html>
