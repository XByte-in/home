<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Play@XByte</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 1);
            color: #fff;
            height: 48px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            box-shadow: 5px 5px 5px rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        h1 {
            margin: 0;
            text-align: center;
            vertical-align: middle;
            padding: 4px 0 0 16px;
        }

        h7 {
            margin: 0;
            text-align: center;
            vertical-align: middle;
            padding: 20px 0 0 2px;
        }

        .grid-container {
            overflow: auto;
            width: calc(100vw - 40px);
            height: calc(100vh - 88px);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 48px;
            background-color: rgba(0, 0, 0, 1);
            /* background-image: url('./images/xbyte/logo_1024x1024_invert.png'); */
            background-attachment: fixed;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: hard-light;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            color: #fff;
        }

        .grid-item img:hover {
            transform: scale(1.3);
            box-shadow: 0px 0px 5px 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <img src="./images/xbyte/logo_128x128.png" alt="XByte">
        <h1>Tap2Play</h1>
        <h7>XByte.in</h7>
    </header>
    <div class="grid-container" id="gridContainer">
        <!-- The grid items will be added here dynamically -->
    </div>
    <script>
        fetch('games.json')
            .then(response => response.json())
            .then(games => games.forEach(appendData))
            .catch(err => console.log('Error: ' + err));

        function appendData(data) {
            const imgItem = document.createElement("img");
            imgItem.src = data.thumb3;
            imgItem.alt = data.name;
            imgItem.onerror = () => {
                const gridItem = document.getElementById(data.name);
                gridItem.style.backgroundColor = "Red";
                gridItem.parentElement.removeChild(gridItem);
            }
            const gridItem = document.createElement("div");
            gridItem.id = data.name
            gridItem.className = "grid-item";
            gridItem.appendChild(imgItem);
            gridItem.addEventListener("click", () => {
                const searchParams = new URLSearchParams(window.location.search);
                searchParams.set("game_url", encodeURIComponent(data.url));
                console.log(searchParams.get("game_url"));
                window.location.href = `${window.location.origin}${window.location.pathname}?${searchParams.toString()}`;
            });
            gridContainer.appendChild(gridItem);
        }
    </script>
</body>

</html>
