<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(15, 15, 15, 1);
        }

        header {
            display: flex;
            flex-direction: row;
            position: fixed;
            top: 0;
            width: 100%;
            height: 48px;
            z-index: 1;

            background-color: rgba(0, 0, 0, 1);
            color: rgba(255, 255, 255, 1);
        }

        header img {
            cursor: pointer;
            margin: 12px;
            margin-right: 0px;
            padding-right: 8px;
        }

        header h2 {
            margin: auto 0px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }

        header input {
            margin: auto 8px;
            border: none;
            border-radius: 16px;
            padding-left: 8px;
            padding-right: 8px;
            background: rgba(15, 15, 15, 1);
            color: rgba(255, 255, 255, 1);
            height: 32px;
            width: calc(100vw - 160px);
            font-size: 20px;
        }

        header input:focus {
            outline: none;
        }

        ul {
            overflow: auto;
            background: rgba(15, 15, 15, 1) !important;
            color: rgba(255, 255, 255, 1) !important;
            max-height: calc(100vh - 48px) !important;
            font-size: 16px !important;
            border: 1px solid rgba(0, 0, 0, 1) !important;
        }

        .grid-container {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;

            overflow: auto;
            padding: 12px;
            margin-top: 48px;
            width: calc(100vw - 24px);
            height: calc(100vh - 72px);
            display: none;
            /* background-attachment: fixed;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: hard-light; */
        }

        .grid-container .grid-item {
            text-align: center;
        }

        .grid-container .grid-item img {
            width: 100%;
            height: auto;
            color: rgba(255, 255, 255, 1);
            border-radius: 8px;

        }

        .grid-container .grid-item img:hover {
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0px 0px 2px 2px rgba(127, 127, 127, 0.5);
            border: 1px solid rgba(255, 255, 255, 1);
        }

        @media only screen and (max-width: 550px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media only screen and (max-width: 460px) {
            header h1 {
                display: none;
            }

            header input {
                width: calc(100vw - 40px);
            }
        }

        #game {
            position: absolute;
            display: none;
        }
    </style>
    <title>xByte.in</title>
</head>

<body>
    <script>
        const iframeAspectRatio = 5 / 3;
        let mode = "view"

        function openFullscreen() {
            if (document.body.requestFullscreen) {
                return document.body.requestFullscreen();
            } else if (document.body.webkitRequestFullscreen) { /* Safari */
                return document.body.webkitRequestFullscreen();
            } else if (document.body.msRequestFullscreen) { /* IE11 */
                return document.body.msRequestFullscreen();
            }
        }

        function closeFullscreen() {
            if (document.body.exitFullscreen) {
                return document.body.exitFullscreen();
            } else if (document.body.webkitExitFullscreen) { /* Safari */
                return document.body.webkitExitFullscreen();
            } else if (document.body.msExitFullscreen) { /* IE11 */
                return document.body.msExitFullscreen();
            }
        }

        function updateIFramePosition() {
            const gameElement = document.getElementById("game");
            if (gameElement) {
                const availableWidth = window.innerWidth;
                const availableHeight = window.innerHeight - 48;
                let height = Math.min(Math.floor(availableWidth / iframeAspectRatio), availableHeight);
                let width = Math.floor(height * iframeAspectRatio, availableWidth);
                gameElement.style.width = `${width}px`;
                gameElement.style.height = `${height}px`;
                gameElement.style.left = `${(availableWidth - width) / 2}px`;
                gameElement.style.top = `${(availableHeight - height) / 2 + 48}px`;
            }
        }

        let allGames = [];
        function GetSortOrder(prop) {
            return function (a, b) {
                if (a[prop] > b[prop]) {
                    return 1;
                } else if (a[prop] < b[prop]) {
                    return -1;
                }
                return 0;
            }
        }

        function setUpAutoComplete(filter) {
            let filteredGames = JSON.parse(JSON.stringify(allGames));
            if (filter) {
                filteredGames = filteredGames.filter(item => item.name.toLowerCase().includes(filter.toLowerCase()));
            }
            $("#gridContainer").empty();
            $("#autocomplete-input").autocomplete({
                source: filteredGames.map(item => item.name)
            });
            filteredGames.forEach(appendData);

        }
        window.onload = () => {
            const searchParams = new URLSearchParams(window.location.search);
            let gameUrl = searchParams.get("game_url");
            if (gameUrl) {
                mode = "play";
                gameUrl = decodeURIComponent(gameUrl);
            }
            if (mode === "play") {
                openFullscreen().then(() => {
                    const gameElement = document.getElementById("game");
                    gameElement.src = gameUrl;
                    gameElement.style.display = "block";
                    updateIFramePosition();

                    window.addEventListener("resize", updateIFramePosition);
                });

            } else if (mode === "view") {
                closeFullscreen().then(() => {
                    const gridContainer = document.getElementById("gridContainer");
                    gridContainer.style.display = "grid";
                });
            }

            fetch('games.json')
                .then(response => response.json())
                .then(games => {
                    allGames = games.sort(GetSortOrder("name"));
                    setUpAutoComplete("");

                })
                .catch(err => console.log('Error: ' + err));
        }
        let timeOutId = null;
        function onSearch(event) {
            mode = "view";
            window.history.pushState({}, "", window.location.origin + window.location.pathname);

            const gameElement = document.getElementById("game");
            gameElement.src = "";
            gameElement.style.display = "none";

            const gridContainer = document.getElementById("gridContainer");
            gridContainer.style.display = "grid";

            clearTimeout(timeOutId)
            timeOutId = setTimeout(() => setUpAutoComplete(event.target.value), 500);
        }

        function appendData(data) {
            const imgItem = document.createElement("img");
            imgItem.src = data.thumb3;
            imgItem.alt = data.name;
            imgItem.onerror = () => {
                const gridItem = document.getElementById(data.name);
                gridItem.parentElement.removeChild(gridItem);
            }
            imgItem.addEventListener("click", () => {
                const searchParams = new URLSearchParams(window.location.search);
                searchParams.set("game_url", encodeURIComponent(data.url));
                console.log(searchParams.get("game_url"));
                window.location.href = `${window.location.origin}${window.location.pathname}?${searchParams.toString()}`;
            });

            const gridItem = document.createElement("div");
            gridItem.id = data.name
            gridItem.className = "grid-item";
            gridItem.appendChild(imgItem);

            gridContainer.appendChild(gridItem);
        }
    </script>
    <header>
        <img src="./favicon.ico" alt="XByte" onclick="{
            window.location.href = window.location.origin + window.location.pathname}">
        <h2 onclick="{
            window.location.href = window.location.origin + window.location.pathname}">xByte.in</h2>
        <input class="search" type="text" id="autocomplete-input" placeholder="Search" onkeyup="onSearch(event)">
    </header>
    <div class="grid-container" id="gridContainer">
    </div>

    <embed id="game" src="https://cdn.htmlgames.com/Olko2/index.html" allowfullscreen></embed>
</body>

</html>
